import = ["~/.config/alacritty/catppuccin-latte.toml"]
#opacity = 0.0
#transparent_background_colors = true

[colors.primary]
background = "0x16171e"
foreground = "0xbbc2cf"

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "Source Code Pro"
style = "Bold"

[font.bold_italic]
family = "Source Code Pro"
style = "Bold Italic"

[font.italic]
family = "Source Code Pro"
style = "Italic"

[font.normal]
family = "Source Code Pro"
style = "Regular"

[font.offset]
x = 0
y = 0

[window]
dynamic_title = true
opacity = 0.8
title = "Terminal"
